name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno: [1.38.x]

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Use Deno ${{ matrix.deno }}
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@v1.1.3
        with:
          deno-version: ${{ matrix.deno }}
      
      # - name: Verify formatting
      #   run: deno fmt --check

      # - name: Run linter
      #   run: deno lint

      - name: install pnpm
        run: deno install npm:pnpm

      - name: install dependencies
        run: pnpm install

      - name: build
        run: deno task build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist/"
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3.0.1
